name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        npm install
        npm run build

    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.EC2_HOST }}
        REMOTE_USER: ${{ secrets.EC2_USERNAME }}
        REMOTE_PORT: 22  # or the port you use for SSH
        SOURCE: "."  # assuming your code is in the root directory of the repository
        TARGET: "/frontend/react-app/"  # replace with the actual path on your EC2 instance
        ARGS: '-avz --delete -e "ssh -p 22 -i /home/runner/.ssh/deploy_key -o StrictHostKeyChecking=no"'  # specify the rsync options
